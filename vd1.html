        if((a+b)>c && (a+c)>b &&(b+c)>a)
        {
            cv=a+b+c;
            p=(a+b+c)/2 ;
            s=Math.sqrt(p*(p-a)*(p-b)*(p-c));
            document.write("Dien  tich tam giac: "+s);
        }
        else
        {
            document.write(a+","+b+","+c+","+" Khong tao thanh tam giac")
        }
