<!DOCTYPE html>
<html>
<body>   
    <h3>Hãy điền tên vào ô nhập bên dưới</h3>
    <input id="myName" type="text"></input><br>
    <input id="myName1" type="text"></input><br>
    <input id="myName2" type="text"></input>
    <button type="button" onclick="getValue()">Hiển thị tên</button>
    <p id="ht"></p>
    <script>        
        function getValue() {           
        let myInput = document.getElementById("myName");
        let myName = myInput.value;            
        document.getElementById("ht").innerHTML = ("Tên của bạn là " + myName); // hiển thị tên của người dùng        
        }    
    </script>
</body>
</html>
